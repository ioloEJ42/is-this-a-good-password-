<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>good password?</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="checkerContainer">
      <h1 class="title">is this a good password?</h1>
      <div class="form-group" data-placeholder="Password">
        <input type="password" id="passwordChecker" />
        <span class="passTypeToggle" title="Show"
          ><i class="fa-solid fa-eye"></i
        ></span>
      </div>
      <div class="message"></div>
      <ul class="feedback"></ul> <!-- New container for feedback items -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
